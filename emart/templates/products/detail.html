{% extends 'base.html' %}
{% block content %}
  <h2>Latest Products</h2>
  <div class="row">
  {% for p in products %}
    <div class="col-md-4">
      <div class="card mb-3">
        {% if p.image %}<img src="{{ p.image.url }}" class="card-img-top">{% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.description|truncatechars:100 }}</p>
          <p class="card-text"><strong>â‚¹{{ p.price }}</strong></p>
          <a class="btn btn-primary" href="{% url 'products:detail' p.slug %}">View</a>
          <a class="btn btn-outline-secondary" href="{% url 'add_to_cart' p.id %}">Add to cart</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
