<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EMART</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <div class="container">
     <a class="navbar-brand" href="{% url 'home' %}">EMART</a>
     <div class="collapse navbar-collapse">
       <ul class="navbar-nav ms-auto">
         <li class="nav-item"><a class="nav-link" href="{% url 'products:list' %}">Products</a></li>
         <li class="nav-item"><a class="nav-link" href="{% url 'cart_detail' %}">Cart</a></li>
         {% if user.is_authenticated %}
           <li class="nav-item"><a class="nav-link" href="{% url 'orders:order_list' %}">Orders</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'admin:logout' %}">Logout</a></li>
         {% else %}
           <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Register</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'admin:login' %}">Login</a></li>
         {% endif %}
       </ul>
     </div>
   </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
